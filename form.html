<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Personal Details</title>
</head>
<body>
    <form action="message.html">
    <fieldset> <legend>Personal Details</legend>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="m name">Middle Name</label>
        <input type="text" id="m name" name="m name"><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="date" name="'dob"><br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"><br><br>

    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>
        <label for="Department"></label>

        <input type="radio" id="cse" name="same">
        <label for="cse">CSE</label>

        <input type="radio" id="mexh" name="same">
        <label for="mech">MECH</label>

        <input type="radio" id="ece" name="same">
        <label for="ece">ECE</label>

        <input type="radio" id="eee" name="same">
        <label for="eee">EEE</label><br><br>

        <label for="yop">YOG</label>
        <input list="yog" id="yop" name="yop">

        <datalist id="yog">
            <option value="2017"></option>
            <option value="2018"></option>
            <option value="2019"></option>
            <option value="2020"></option>
            <option value="2021"></option>
            <option value="2022"></option>
            <option value="2023"></option>
        </datalist><br><br>

        <label for="Skills">Skills</label><br><br>

        <input type="checkbox" id="html" name="html">
        <label for="html">Html</label>

        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>

        <input type="checkbox" id="js" name="js">
        <label for="js">Java Script</label>












    </fieldset>
        <input type ="submit">
    </form>
    
</body>
</html>
